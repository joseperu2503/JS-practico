<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="descuentos.css">
</head>
<body>
    <header>
        <h1 class="header-title">Porcentajes y descuentos</h1>
    </header>
    <main>
        <section class="calculadora-container">
            <p>Este es el segundo taller del curso practico de JS</p>
            <h2>Calcula el precio a pagar con descuento</h2>
            <div class="formulario-container">
                <form class="formulario" action="">
                    <label for="InputPrice">Escribe el precio de tu producto</label>
                    <input id="InputPrice" type="number">
                    <label for="InputDiscount">Escribe el descuento de tu producto</label>
                    <input id="InputDiscount" type="number">
                    <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
        
                    <p class="resultado" id="ResultP" ></p>
                </form>
            </div>
            
        </section>

    </main>
    <script src="./descuentos.js"></script>  
</body>
</html>
