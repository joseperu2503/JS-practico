<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas </title>
    <link rel="stylesheet" href="figuras.css">
</head>
<body>
    <header>
        <h1>
            PRISMA DEL NORTE
        </h1>
    </header>
    <main>
        <div class="figuras-grid">
            <article class="cuadrado">
                <div class="cuadrado-title">
                    <p class="cuadrado-figura"></p>
                    <h2>Cuadrado</h2>
                </div>
                <div class="calculo">
                    <form class="cuadrado-form" action="">
                        <label for="InputCuadrado">
                            Escribe cuanto mide cada lado del cuadrado
                        </label>
                        <input class="cuadrado-input" id="InputCuadrado" type="number">
                        <button class="cuadrado-button" type="button" onclick="onClickButtonPerimetroCuadrado()">
                            Calcular el perímetro
                        </button>
                        <button class="cuadrado-button" type="button" onclick="onClickButtonAreaCuadrado()">
                            calcular el área
                        </button>   
                    </form>
                    <p class="resultado" id="ResultPerimetro" ></p>
                    <p class="resultado" id="ResultArea" ></p>
                </div>
            </article>
    
            <article class="circulo">
                <div class="circulo-title">
                    <p class="circulo-figura"></p>
                    <h2>Circulo</h2>
                </div>
                <div class="calculo">
                    <form class="cuadrado-form" action="">
                        <label for="InputCirculo">
                            Escribe cuanto mide el radio del circulo
                        </label>
                        <input class="cuadrado-input" id="InputCirculo" type="number">
                        <button class="cuadrado-button" type="button" onclick="onClickButtonPerimetroCirculo()">
                            Calcular el perímetro
                        </button>
                        <button class="cuadrado-button" type="button" onclick="onClickButtonAreaCirculo()">
                            calcular el área
                        </button>   
                    </form>
                    <p class="resultado" id="ResultPerimetroCirculo" ></p>
                    <p class="resultado" id="ResultAreaCirculo" ></p>
                </div>
            </article>

            <article class="triangulo">
                <div class="triangulo-title">
                    <p class="triangulo-figura"></p>
                    <h2>Triángulo</h2>
                </div>
                <div class="calculo">
                    <form class="cuadrado-form" action="">
                        <label for="InputCirculo">
                            Escribe cuanto miden los lados del triangulo
                        </label>
                        <input class="cuadrado-input" id="Lado1" type="number">
                        <input class="cuadrado-input" id="Lado2" type="number">
                        <input class="cuadrado-input" id="Lado3" type="number">

                        <button class="cuadrado-button" type="button" onclick="onClickButtonPerimetroTriangulo()">
                            Calcular el perímetro
                        </button>
                        <button class="cuadrado-button" type="button" onclick="onClickButtonAreaTriangulo()">
                            calcular el área
                        </button>   
                    </form>
                    <p class="resultado" id="ResultPerimetroTriangulo" ></p>
                    <p class="resultado" id="ResultAreaTriangulo" ></p>
                </div>
            </article>
        </div>
        


    </main>

    

    
    <script src="./figuras.js"></script>

</body>
</html>
